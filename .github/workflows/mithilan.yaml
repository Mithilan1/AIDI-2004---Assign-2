name: CI - Mithilan

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      # Action 1
      - name: Checkout repository
        uses: actions/checkout@v4

      # Action 2
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run tests (if present)
        run: |
          if [ -d tests ] || ls -1 test*.py 2>/dev/null; then
            pip install pytest
            pytest -q
          else
            echo "No tests detected; workflow still ran successfully."
          fi
